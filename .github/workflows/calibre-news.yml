# 简化的工作流文件
name: Simple Test
on: [workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Calibre
        run: sudo apt-get install -y calibre
      - name: Test Conversion
        run: |
          # 使用内置Recipe测试
          ebook-convert "BBC.recipe" test.epub
      - name: Check Result
        run: ls -la *.epub
